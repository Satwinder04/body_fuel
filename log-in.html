<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Log-in to body fuel</title>
    <link rel="stylesheet" href="sign-up.css">
    <link rel="icon" href="img\logo.jpg">
</head>
<body>
    <nav class="nav">
        <div class="logo">
            <img src="img/logo.jpg" alt="">
        </div>
        <div class="name">
            <h1>body fuel</h1>
        </div>
        <div class="cross">
           <a href="index.html"> <img src="img/close.png" alt="close"></a>
        </div>
    </nav>

    <div class="page">
        <div class="main-box2">
            <div class="box1">
                <h1>Log-In</h1><br>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="textbox">
                </div><br>
                <div class="email">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="textbox">
                </div>
            </div>
            <div class="box2">
                
                <div  class="button">
                    <input type="button" value="Log In" class="btn">
                </div>
                <div class="fp tc">
                    <p>
                        <span> Forgot Password?</span>
                    </p>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
